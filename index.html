<!DOCTYPE html>
<html>
  <head>
    <title>SCHF Type Tester TEST</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.fontdue.com/schrift-foundry/css/Rm9udENvbGxlY3Rpb246MTI0MDUyMzM3NzI0MDg1NjU3OA%3D%3D.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.fontdue.com/schrift-foundry/css/Rm9udENvbGxlY3Rpb246MTQzNzk2Mjk3NDEyNzA4NjU4MQ%3D%3D.css"
      rel="stylesheet"
    />
    <link href="tester_style.css" rel="stylesheet" />
    <script src="schriftTester.js"></script>
  </head>

  <body>
    <div name="tester", 
      data-control-placement="left",
      data-text="Nevertheless, the fact that something goes unnoticed does not mean that it is invisible.",
      data-font-family="Struve", 
      data-styles="Light; Regular; Medium*; Semibold; Bold", 
      data-label-font="Struve Regular", 
      data-font-size="Size [4..50..500]",
      data-line-height="[75..100..150]",
      data-letter-spacing="Spacing [-10..0..20] px | px",
      data-alignment="Align [Left*, Center; Right]", 
      data-case="Case [Unchanged*; Uppercase; Lowercase; Capitalize]", 
      data-features="
        (Numerals|radio [Lining|lnum: 0; Tabular Lining|tnum: 1]);
        (Stylistic sets|toggle [Set 1|ss01: 1; Set 2|ss02 : 0; Double story a|ss02 : 1]);
        (Language alternates|radio [Bulgarian|bg:1; Serbian|sr:0])",
      data-var="
        (Width|wdth [0..500..0]);
        (Slant|slnt [-10..0..10]);
        (Optical size|opsz [4..10..48])",
      data-random="Randomize">
    </div>

    <script>
      let testers = initTesters();
      console.log(testers)
    </script>
</body>
</html>
